<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:form id="form-pie">
   #{msgs.pie_textoIdioma} 
	<nav>
		<ul>   
       		<li>
       			<h:commandLink value="#{msgs.pie_enlaceIdiomaES}" actionListener="#{settings.setSpanish}">
         			<f:ajax render="@form :form-principal :form-cabecera"/>
       			</h:commandLink>
       		</li>
       		<li>
       			<h:commandLink value="#{msgs.pie_enlaceIdiomaEN}" actionListener="#{settings.setEnglish}">
         			<f:ajax render="@form :form-principal :form-cabecera"/>
      			</h:commandLink>  
       		</li>
       		<li>
       			<h:commandLink value="#{msgs.pie_enlaceCasa}" action="#{settings.goHome}">
         			<f:ajax render="@form :form-principal "/>
       			</h:commandLink>
       		</li>
    	</ul>
	</nav>
</h:form>
</ui:composition>
